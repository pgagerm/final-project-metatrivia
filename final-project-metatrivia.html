<head>
  <title>Submit question</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Question submission form</h1>

      <form class="submitted-question">
        <input type="text" name="question" placeholder="Type your question here..." />
        <input type="text" name="answer1" placeholder="First possible answer..."/>
        <input type="text" name="answer2" placeholder="Second possible answer..."/>
        <input type="text" name="answer3" placeholder="Third possible answer..."/>
        <input type="text" name="answer4" placeholder="Fourth possible answer..."/>
        <input type="submit" id="submit"/>
      </form>
    </header>

    <ul>
      {{#each tasks}}
        <li>{{question}}</li>
      {{/each}}
    </ul>
  </div>
</body>
