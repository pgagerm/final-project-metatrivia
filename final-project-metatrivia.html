<head>
  <title>Submit question</title>
</head>

<body>
  <div class="container">

      <form class="submitted-question">
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8">

          <h1>Question submission form</h1>

            <div class="form-group form-group-lg">
              <input type="text" class="form-control" name="question" placeholder="Type your question here..."/>
            </div>

            <p>Please indicate which answer is correct by clicking on the corresponding radio button</p>
            
            <div class="input-group answer-padding">
              <span class="input-group-addon">
                <input class="isChecked" type="radio" name="isAnswer" id="isAnswer1">
              </span>
            <input type="text" class="form-control" name="answer1" placeholder="First possible answer..."/>
            </div><!-- /input-group -->

            <div class="input-group answer-padding">
              <span class="input-group-addon">
                <input class="isChecked" type="radio" name="isAnswer" id="isAnswer2">
              </span>
            <input type="text" class="form-control" name="answer2" placeholder="Second possible answer..."/>
            </div><!-- /input-group -->

            <div class="input-group answer-padding">
              <span class="input-group-addon">
                <input class="isChecked" type="radio" name="isAnswer" id="isAnswer3">
              </span>
            <input type="text" class="form-control" name="answer3" placeholder="First possible answer..."/>
            </div><!-- /input-group -->

            <div class="input-group submit-padding">
              <span class="input-group-addon">
                <input class="isChecked" type="radio" name="isAnswer" id="isAnswer4">
              </span>
            <input type="text" class="form-control" name="answer4" placeholder="First possible answer..."/>
            </div><!-- /input-group -->

          <input type="submit" class="btn btn-primary btn-block btn-lg" id="submit"/>
          </div><!-- /.col-lg-6 -->
          <div class="col-lg-2"></div>
        </div>
      </form>
      <!-- display all questions -->
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <ul>
            {{#each tasks}}
              <li>{{question}}</li>
            {{/each}}
          </ul>
        </div>
        <div class="col-lg-2"></div>
      </div>
  </div>
</body>
